services:
  api:
    container_name: fudol_api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - GO_VERSION
    environment:
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - TOKEN_KEY
      - IS_CONTAINER=true
    ports:
      - 8080:8080
    volumes:
      - ./api:/app
    depends_on:
      - db

  db:
    container_name: fudol_db
    restart: unless-stopped
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$DB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$DB_PASSWORD
    volumes:
      - ./db/data:/data/db
